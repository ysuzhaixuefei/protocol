syntax = "proto3";

package protocol;

import "core/Discover.proto";


option java_package = "org.gsc.protos"; // the package name of the java files
option java_outer_classname = "P2p"; //the java class file name

message DisconnectMessage {
  int32 reason = 1;
}

message HelloMessage {// message sended after handshake
  Endpoint from = 1;
  int32 version = 2;
  int64 timestamp = 3;
}

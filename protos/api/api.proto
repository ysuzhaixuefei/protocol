syntax = "proto3";
package protocol;

option java_package = "org.gsc.api"; //the package name of generated java files
option java_outer_classname = "GrpcAPI"; //the name of generated file

//wallet api service
service Wallet {

  rpc GetAccount (Account) returns (Account) {
    option (google.api.http) = {
      post: "/wallet/getaccount"
      body: "*"
    };
  };


};
// storage api server
service Database {
  // get the current newest block
  rpc GetNowBlock (EmptyMessage) returns (Block) {

  }
  // get the block  by message of the block
  rpc GetBlockByNum (NumberMessage) returns (Block) {

  }
};

message BlockReference {
  int64 block_num = 1;
  bytes block_hash = 2;
}

//network api service
service Network {

};

// the return type
message Return {
  bool result = 1; // return true or false
  bytes message = 2; //message of return content
}

message AccountList {
  repeated Account accounts = 1;
}

message WitnessList {
  repeated Witness witnesses = 1;
}

message AssetIssueList {
  repeated AssetIssueContract assetIssue = 1;
}

message BlockList {
  repeated Block block = 1;
}

message TransactionList {
  repeated Transaction transaction = 1;
}

message NodeList {
  repeated Node nodes = 1;
}

message Node {
  Address address = 1;
}
